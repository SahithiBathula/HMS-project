<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Add Issue</title>
  </head>
  <h:body>
    <ui:include page="header.xhtml" />
    <div class="container">
      <div class="card bg-dark custom-card">
        <article class="card-body mx-auto" style="max-width: 600px;">
          <p class="divider-text">
            <span class="bg-dark">ADD Issue</span>
          </p>
          <h:form id="form">
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa fa-user-doctor"></i>
                </span>
              </div>
              <h:inputText id="issue" value="#{issues.issue}" validator="#{hospitalDao.validateIssue}" class="form-control" type="text" required="true" requiredMessage="Issue is required" />
              <div class="input-group">
                <h:message for="issue" style="color:red" />
              </div>
            </div>
            <div class="form-group input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">
                  <i class="fa-solid fa-heart"></i>
                </span>
              </div>
              <h:inputText id="treatmentCost" value="#{issues.treatmentCost}" class="form-control" type="number" min="0" required="true" requiredMessage="TreatmentCost is required" />
              <div class="input-group">
                <h:message for="treatmentCost" style="color:red" />
              </div>
            </div>
            <div class="form-group">
              <h:commandButton class="btn btn-primary btn-block" value="Submit" action="#{hospitalDao.addIssue(issues)}" />
            </div>
          </h:form>
        </article>
      </div>
    </div>
    <script>
      document.getElementById("form:issue").setAttribute('placeholder', "Issue Name")
      document.getElementById("form:treatmentCost").setAttribute('placeholder', "Treatment Cost")
    </script>
  </h:body>
</html>
