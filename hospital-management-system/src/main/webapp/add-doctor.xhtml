<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Add Doctor</title>
    </head>
    <body>
        <ui:include page="header.xhtml" />
        <div class="container">
            <div class="card bg-dark custom-card">
                <article class="card-body mx-auto" style="max-width: 600px;">
                    <p class="divider-text">
                        <span class="bg-dark">ADD Doctor</span>
                    </p>
                    <h:form id="form">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa fa-user-doctor"></i>
                                </span>
                            </div>
                            <h:inputText id="doctorName" value="#{doctor.doctorName}" validator="#{hospitalDao.validateName}" class="form-control" type="text" pattern="[A-Za-z\s]+" required="true" requiredMessage="Doctor Name is required" />
                            <div class="input-group">
                                <h:message for="doctorName" style="color:red" />
                            </div>
                            <div class="input-group"></div>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-heart"></i>
                                </span>
                            </div>
                            <h:inputText id="doctorSp" value="#{doctor.doctorSpecialization}" validator="#{hospitalDao.validateSpe}" class="form-control" type="text" pattern="[A-Za-z\s]+" required="true" requiredMessage="Doctor Specialization is required" />
                            <div class="input-group">
                                <h:message for="doctorSp" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-hashtag"></i>
                                </span>
                            </div>
                            <h:inputText id="doctorEx" value="#{doctor.doctorExperience}" class="form-control" type="number" min="0" required="true" requiredMessage="Doctor Experience is required" />
                            <div class="input-group">
                                <h:message for="doctorEx" style="color:red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary btn-block" value="Submit" action="#{hospitalDao.addDoctor(doctor)}" />
                        </div>
                    </h:form>
                </article>
            </div>
        </div>
        <script>
            document.getElementById("form:doctorName").setAttribute('placeholder', "Doctor Name")
            document.getElementById("form:doctorSp").setAttribute('placeholder', "Doctor Specialization")
            document.getElementById("form:doctorEx").setAttribute('placeholder', "Experience (in years)")
        </script>
    </body>
</html>
