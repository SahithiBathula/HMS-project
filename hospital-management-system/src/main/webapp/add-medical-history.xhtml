<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Add Medical History</title>
    </head>
    <h:body>
        <ui:include page="header.xhtml" />
        <div class="container">
            <div class="card bg-dark custom-card">
                <article class="card-body mx-auto" style="max-width: 600px;">
                    <p class="divider-text">
                        <span class="bg-dark">ADD Medical History</span>
                    </p>
                    <h:form id="form">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-bed"></i>
                                </span>
                            </div>
                            <h:inputText id="patientId" class="form-control" type="number" value="#{medicalHistory.patientId}" required="true" requiredMessage="patientId is required" />
                            <div class="input-group">
                                <h:message for="patientId" style="color:red;" />
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-bed-pulse"></i>
                                </span>
                            </div>
                            <h:inputText id="TreatmentDay" class="form-control" type="number" value="#{medicalHistory.treatmentDay}" required="true" requiredMessage="treatmentDay is required" />
                            <div class="input-group">
                                <h:message for="TreatmentDay" style="color:red;" />
                            </div>
                        </div>
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-notes-medical"></i>
                                </span>
                            </div>
                            <h:inputText id="TreatmentDes" class="form-control" type="text" pattern="[A-Za-z0-9-,/\s]+" value="#{medicalHistory.treatmentDescription}" validator="#{hospitalDao.validateDes}" required="true" requiredMessage="Treatment Description is required" />
                            <div class="input-group">
                                <h:message for="TreatmentDes" style="color:red;" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary btn-block" value="Submit" action="#{hospitalDao.addMedicalHistory(medicalHistory)}" />
                        </div>
                    </h:form>
                </article>
            </div>
        </div>
        <script>
            document.getElementById("form:patientId").setAttribute('placeholder', "patient Id")
            document.getElementById("form:TreatmentDay").setAttribute('placeholder', "Treatment Day")
            document.getElementById("form:TreatmentDes").setAttribute('placeholder', "Treatment Description")
        </script>
    </h:body>
</html>
