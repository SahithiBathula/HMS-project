<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Show Issues</title>
  </head>
  <h:body>
    <ui:include page="header.xhtml" />
    <div class="table-div">
      <h:dataTable id="issuesTable" value="#{hospitalDao.showIssues()}" var="i" class="table table-secondary table-striped table-hover table-bordered margin-top-10">
        <h:column>
          <f:facet name="header">Issue Id</f:facet> #{i.issueId}
        </h:column>
        <h:column>
          <f:facet name="header">Issue Name</f:facet> #{i.issue}
        </h:column>
        <h:column>
          <f:facet name="header">Treatment Cost</f:facet> #{i.treatmentCost}
        </h:column>
      </h:dataTable>
    </div>
    <script>
      $(document).ready(function() {
        $('#issuesTable').DataTable({
          scrollY: '50vh',
          scrollCollapse: true,
        });
      });
    </script>
  </h:body>
</html>
