<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Search Patient</title>
    </h:head>
    <h:body>
        <ui:include page="header.xhtml" />
        <div class="container">
            <div class="card bg-dark custom-card">
                <article class="card-body mx-auto" style="max-width: 600px;">
                    <p class="divider-text">
                        <span class="bg-dark">Search Patient</span>
                    </p>
                    <h:form id="form">
                        <div class="form-group input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                                    <i class="fa-solid fa-bed-pulse"></i>
                                </span>
                            </div>
                            <h:inputText id="patient_id" value="#{patient.patientId}" class="form-control" type="number" required="true" requiredMessage="PatientId is required" />
                            <div class="input-group">
                                <h:message for="patient_id" style="color: red" />
                            </div>
                        </div>
                        <div class="form-group">
                            <h:commandButton class="btn btn-primary btn-block" value="SEARCH" />
                        </div>
                    </h:form>
                </article>
            </div>
            <div class="table-div">
                <h:dataTable value="#{hospitalDao.searchPatient(patient.patientId)}" var="p" class="table table-dark table-striped table-hover table-bordered margin-top-10">
                    <h:column>
                        <f:facet name="header">ID</f:facet> #{p.patientId}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Name</f:facet> #{p.patientName}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email</f:facet> #{p.patientEmail}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Phone</f:facet> #{p.patientPhone}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Address</f:facet> #{p.patientAddress}
                    </h:column>
                    <f:facet name="footer">
					    <h:outputText value="No Data Found." styleClass="someStyleClass" rendered="#{empty hospitalDao.searchPatient(patient.patientId)}" />
					 </f:facet>
                </h:dataTable>
            </div>
        </div>
        <script>
            document.getElementById("form:patient_id").setAttribute('placeholder', "Patient Id")
        </script>
    </h:body>
</html>
