<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Show Patient</title>
    </h:head>
    <h:body>
        <ui:include page="header.xhtml" />
        <div class="table-div">
            <h:dataTable id="patientTable" value="#{hospitalDao.showPatient()}" var="p" class="table table-secondary table-striped table-hover table-bordered margin-top-10">
                <h:column>
                    <f:facet name="header">ID</f:facet> #{p.patientId}
                </h:column>
                <h:column>
                    <f:facet name="header">Name</f:facet> #{p.patientName}
                </h:column>
                <h:column>
                    <f:facet name="header">Email</f:facet> #{p.patientEmail}
                </h:column>
                <h:column>
                    <f:facet name="header">Phone</f:facet> #{p.patientPhone}
                </h:column>
                <h:column>
                    <f:facet name="header">Address</f:facet> #{p.patientAddress}
                </h:column>
                <h:column>
                    <f:facet name="header">Treat Patient</f:facet>
                    
                    <a href="add-treatment.jsp?patientid=#{p.patientId}"><button class="btn btn-outline-primary">TREAT</button></a>
                </h:column>
            </h:dataTable>
        </div>
        <script>
            $(document).ready(function() {
                $('#patientTable').DataTable({
                    scrollY: '50vh',
                    scrollCollapse: true,
                });
            });
        </script>
    </h:body>
</html>
