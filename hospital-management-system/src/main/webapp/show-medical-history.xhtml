<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
        <title>Show-Medical-History</title>
    </head>
    <body>
        <ui:include page="header.xhtml" />
        <div class="table-div">
            <h:dataTable id="medicalHistoryTable" value="#{hospitalDao.showMedicalHistory()}" var="m" class="table table-secondary table-striped table-hover table-bordered margin-top-10">
                <h:column>
                    <f:facet name="header">MedHis Id</f:facet> #{m.medHisId}
                </h:column>
                <h:column>
                    <f:facet name="header">Patient Id</f:facet> #{m.patientId}
                </h:column>
                <h:column>
                    <f:facet name="header">Treatment Day</f:facet> #{m.treatmentDay}
                </h:column>
                <h:column>
                    <f:facet name="header">Treatment Description</f:facet> #{m.treatmentDescription}
                </h:column>
            </h:dataTable>
        </div>
        <script>
            $(document).ready(function() {
                $('#medicalHistoryTable').DataTable({
                    scrollY: '50vh',
                    scrollCollapse: true,
                });
            });
        </script>
    </body>
</html>
